<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Teoria html</title>
    	<link rel="Stylesheet" href="style.css">

</head>

    <body>
        <table>
        <tr>
            <td>produkt</td>
            <td>ilość</td>
            <td>cena za kilogram</td>
            </tr>
              <tr>
            <td>koks</td>
            <td>1</td>
            <td class="cena"> 5 </td>
            </tr>
              <tr>
            <td>wungiel</td>
            <td>1</td>
            <td class="cena"> 5 </td>
            </tr>
            <tr>
            <td colspan="3"><button onclick="suma()">Poznaj cenę sumy produktów</button></td>
            </tr>
        </table>
        <script>
        function suma(){
            let lista_wartosci=document.getElementsByClassName("cena");
            let suma = 0;
            for(let i=0; i<lista_wartosci.length; i++){
            suma +=  parseInt(lista_wartosci[i].innerHTML);
            
            }
            alert( suma+"zł" ) 
        }
        </script>
        
 
    </body>
